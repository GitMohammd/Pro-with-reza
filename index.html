<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Pro with reza</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <!--navigation -->

    <nav class="container navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class=" text-info h3 text-decoration-none" href="#">Pro with Reza</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5 col">
            <li class="nav-item col">
              <a class="nav-link text-dark ms-5" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item col">
              <a class="nav-link text-dark ms-4" href="#">Courses</a>
            </li>
            <li class="nav-item col">
              <a class="nav-link text-dark ms-3" href="#">Deals</a>
            </li>
            <li class="nav-item col">
              <a class="nav-link text-dark ms-" href="#">Success</a>
            </li>
            <li class="nav-item col">
              <a class="nav-link text-dark" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search courses"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">
              Search
            </button>
            <button class="btn btn-primary ms-5">
              Register
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- End navigation -->



    <!-- start image slider -->
  </body>
</html>
